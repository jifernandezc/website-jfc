# Para que usar `Shiny`
 

--

- Comunicar a público interno o externo, resultados de investigación o información a socializar
  - Generar reportes interactivos
  - Aplicaciones con computo en la nube
  - Dashboard con multiples filtros y opciones

--

- No es una herramienta enfocada en la reproductibilidad, pero es posible lograrla

--

- .tachado[Un entorno en el que puedes agregar no solo lo que hiciste, sino el como lo hiciste y explicaciones]

--

- Exige un poco más de complejidad que las demás herramientas que hemos visto en el curso
  - Programación Reactiva

--

- Opensource

--

- Deployment sencillo
  - [shinyapps.io](https://www.shinyapps.io/)
  - Existen otras alternativas

---


# Estructura de aplicaciones en `Shiny`


- `ui`: Interfaz usuario
  - Estilos
  - Layout
  - Tipos de input

--

- `server`: Computos y funciones (back-end?)
  - Expresiones a partir de ui
  - Acceso a datos
  - Generación de gráficos


--

- En su versión inicial son simplemente dos funciones de r.

---

# Programación Reactiva

--

- `eventReactive`: Genera un objeto a partir de una acción.

--

- `eventObserve`: Desencadena una acción a partir de un evento.

--

- `ReactiveVal` o `ReactiveValues`: Genera un objeto/ lista de objetos que puede cambiar dependiendo de una acción o del cambio de un input de ui. 

--

- `reactive`: Genera un objeto a partir del cambio de un input dentro de la expresión

# Laboratorio 5

Instrucciones:

--

- Cree una aplicación que genere un código de producto. Este debe estar compuesto de 4 letras y 4 números completamente aleatorios.

--

- Basado en la aplicación anterior, ahora la asignación del código no será aleatoria. El código debe constar de una letra, y un numero entre 0 y 999. Existen dos categorias de productos: Bebidas y Cigarros. La ordenación del código debe depender del orden de ingreso del producto, por categoría.

--

- Tomando como referencia el punto anterior, cree una suerte de aplicación que sirva como manejo de inventario. Para cada producto ingresado, deben existir los siguientes campos: categoría, producto, codigo, stock y fecha de ingreso del producto. Además, agregue una pestaña de busqueda y actualización de los productos.

--

- Finalmente, cree un botón de descarga que exporté el archivo creado, con su última actualización en formato .csv.
