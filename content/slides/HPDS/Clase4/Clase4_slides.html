# ¿Qué es `Power BI`?


- Es un software destinado a la visualización de datos, reportería y creación de aplicaciones sencillas.

--

- Podemos crear visualizaciones potentes de forma sencilla y rápida

--

- Interactua de forma nativa con otros softwares y frameworks de Microsoft y tiene una orientación fuerte a la industria
  - Bases de Datos Relacionales
  - Azure
